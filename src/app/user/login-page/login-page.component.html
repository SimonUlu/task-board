<div class="form-container">
  <button *ngIf="!userIsAuthenticated" mat-raised-button color="primary" (click)="logInWithGoogle()">
    <mat-icon>login</mat-icon> Sign in with Google
  </button>

  <app-email-login></app-email-login>

  <button *ngIf="userIsAuthenticated" mat-raised-button color="primary" (click)="signOut()">
    <mat-icon>logout</mat-icon> Log out
  </button>

</div>
